<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game-page5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/task2-5.css">
</head>
<body>
<header>
    <div class="header">
        <a class="return" href="task2-4.html"></a>
        <a class="close" href="javascript:"></a>
        <h4 class="title">法官台本</h4>
    </div>
</header>
<main>
    <div id="main" class="main">
        <div class="day">
            <div class="date"><h5>第<span class="date_num">一</span>天</h5></div>
            <div class="schedule">
                <span class="triangle--white"></span>
                <ul class="schedule__list">
                    <li class="list__item"><span class="moon"></span><p><span class="triangle--blue"></span>杀手杀人</p></li>
                    <li class="list__hide"><p><span class="num"></span>号被杀手杀死，真实身份是<span class="identity"></span></p></li>
                    <li class="list__item"><span class="sun"></span><p><span class="triangle--blue"></span>亡灵代表发言</p></li>
                    <li class="list__item"><p><span class="triangle--blue"></span>玩家依次发言</p></li>
                    <li class="list__item"><p><span class="triangle--blue"></span>全民投票</p></li>
                    <li class="list__hide"><p><span class="num"></span>号被投票投死，真实身份是<span class="identity"></span></p></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="shade">
        <table class="popup" cellpadding="0">
            <tr>
                <td class="clue" colspan="2"><p>待定</p></td>
            </tr>
            <tr>
                <td class="no">取消</td>
                <td class="yes">确认</td>
            </tr>
        </table>
    </div>
</main>
<footer>
    <div class="footer">
        <a class="btn__again">结束游戏</a>
        <a class="btn__submit">法官日志</a>
    </div>
</footer>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/state-machine.js"></script>
<script src="js/task2-5.js"></script>
</html>
