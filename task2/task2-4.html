<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game-page4</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/task2-4.css">
</head>
<body>
<header>
    <div class="header">
        <a class="return" href="task2-3.html"></a>
        <a class="close" href="javascript:"></a>
        <h4 class="title">法官日记</h4>
    </div>
</header>
<main>
    <div id="main" class="main clearfix">
        <div class="frame">
            <div class="card">
                <p class="name"></p>
                <p class="number"><span class="num"></span>号</p>
            </div>
        </div>
    </div>
    <div class="shade">
        <table class="popup" cellpadding="0">
            <tr>
                <td class="clue" colspan="2"><p>待定</p></td>
            </tr>
            <tr>
                <td class="no">取消</td>
                <td class="yes">确认</td>
            </tr>
        </table>
    </div>
</main>
<footer>
    <div class="footer">
        <a id="submit-start" class="submit" href="javascript:">开始游戏</a>
    </div>
</footer>
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/task2-4.js"></script>
</html>
